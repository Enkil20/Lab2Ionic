<ion-header>
  <ion-navbar>
    <ion-title>
     Lab #2 Ionic
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<h1 style="text-align: center;">Welcome to Second Lab of Ionic 3  - From Mobile Devices - </h1>
	<div>
	  <ion-label>Name: </ion-label>
	  <ion-input type="text" [(ngModel)]="form.input1" name="input1" placeholder="Type your name here"></ion-input>
	  <ion-label>Lastname: </ion-label>
	  <ion-input type="text" [(ngModel)]="form.input2" name="input2" placeholder="Type your lastname here"></ion-input>
	  <button ion-button type="submit" block>Submit</button>
	</div>

	<h2>Hello {{form.input1}} {{form.input2}}</h2>
</ion-content>
